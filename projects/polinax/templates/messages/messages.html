                {% if messages %}
                    <ul id="messages">
                        {% for message in messages %}
                        <li id="message_{{ forloop.counter }}"><a href="#" onclick="$('#message_{{ forloop.counter }}').fadeOut(); return false;"><img src="{{MEDIA_URL}}delete.png" /></a> {{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
